<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>

<table border="1">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>power/th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.model}">brand</td>
        <td th:utext="${lst.series}">color</td>
        <td th:utext="${lst.power}">power</td>
    </tr>

</table>

</body>

</html>
